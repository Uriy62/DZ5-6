            position: sticky;
            top: 0;
            z-index: 1;
        }

        tr:nth-child(odd) {
            background-color: #E9E9E9;
        }

        th {

            padding: 0 30px;
            min-width: 70px;
        }

        th:first-child {
            position: sticky;

        }
    </style>
</head>
